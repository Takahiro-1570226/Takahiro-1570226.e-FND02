<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <script src="donut_index.js"></script>
  <script src="script1.js"></script> 
  <link rel="stylesheet" href="style.css">
  <title>ドーナツ選択</title>
  <style>
    select {
      margin: 5px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h1>フジドーナツで自分だけのドーナツを作ろう！</h1>
  <img src="https://takahiro-1570226.github.io/Takahiro-1570226.e-FND02/donut_image.jpeg"
    width="375"
    height="250">
  <h2>生地、工程1、工程2、工程3を順に選択してください</h2>
  <h3>生地を選択</h3>
  <select id="doughSelect">
    <option value="">選択してください</option>
  </select>
  <h3>工程1_クリームをサンドする</h3>
  <select id="process1Select" >
    <option value="">サンドしない</option>
  </select>
  <h3>工程2_ディッピングする</h3>
  <select id="process2Select">
    <option value="">ディップしない</option>
  </select>
  <h3>工程3_トッピングする</h3>
  <select id="process3Select">
    <option value="">トッピングしない</option>
  </select>
  <div id="result" style="margin-top:20px; font-weight:bold;"></div>

</body>
</html>
